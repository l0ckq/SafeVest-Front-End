<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SafeVest - Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/style.css">
        <style>
            .hover-lift {
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
            .hover-lift:hover {
                transform: translateY(-5px);
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
            }
        </style>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <div id="sidebar-wrapper"></div>
            
            <!-- Conteúdo Principal -->
            <div id="page-content-wrapper">
                <!-- Navbar -->
                <nav class="d-flex align-items-center justify-content-between bg-danger text-white p-3 shadow-sm">
                    <div class="d-flex gap-3 align-items-center">
                        <a href="#" class="text-white fs-4" id="menu-toggle">
                            <i class="bi bi-list"></i>
                        </a>
                        <span class="fs-5 fw-bold">Dashboard Administrativo</span>
                    </div>
                    <div id="add-dropdown" class="dropdown">
                        <button
                            class="btn btn-light btn-sm dropdown-toggle"
                            type="button"
                            id="dropdownAddButton"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            <i class="bi bi-plus-circle me-1"></i>
                            Adicionar
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownAddButton">
                            <li>
                                <a class="dropdown-item" href="/templates/cadastrar-vestes.html">
                                    <i class="bi bi-shield-check me-2"></i>
                                    Nova Veste
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/templates/cadastrar-usuarios.html">
                                    <i class="bi bi-person-plus-fill me-2"></i>
                                    Novo Usuário
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Conteúdo -->
                <main class="container-fluid my-4">
                    <!-- Header do Dashboard -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h4 class="text-muted">
                                <i class="bi bi-bar-chart-fill me-2"></i>
                                Visão Geral do Sistema
                            </h4>
                        </div>
                    </div>

                    <!-- Cards de Estatísticas -->
                    <div id="worker-cards-container" class="row"></div>
                    
                    <!-- Atividades Recentes -->
                    <div class="row mt-4">
                        <div class="col-12">
                            <h5 class="text-muted mb-3">
                                <i class="bi bi-activity me-2"></i>
                                Atividades Recentes
                            </h5>
                        </div>
                    </div>
                    <div id="recent-activity-container" class="row"></div>
                    
                    <!-- Área de Feedback -->
                    <div id="dashboard-feedback" class="mt-4"></div>
                </main>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/layout.js"></script>
        <script src="/static/js/dashboard.js"></script>
    </body>
</html>
