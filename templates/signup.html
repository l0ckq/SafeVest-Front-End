<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeVest - Cadastre sua Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .main-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem; }
        .signup-card {
            width: 100%;
            max-width: 900px;
            display: flex;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 1rem 3rem rgba(0,0,0,0.1);
        }
        .form-section { flex-basis: 50%; padding: 2.5rem; overflow-y: auto; }
        .branding-section {
            flex-basis: 50%;
            background: linear-gradient(135deg, #dc3545, #831111);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            text-align: center;
        }
        .branding-section .bi { font-size: 5rem; }
        @media (max-width: 768px) {
            .branding-section { display: none; }
            .form-section { flex-basis: 100%; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="signup-card">
            <div class="form-section">
                <h2 class="text-center text-danger mb-4">Cadastre sua Empresa</h2>
                <form id="signup-form">
                    
                    <h5 class="mb-3 fw-semibold">Dados da Empresa</h5>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome_empresa" placeholder="Nome da sua Empresa" required>
                        <label for="nome_empresa">Nome da Empresa</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cnpj" placeholder="CNPJ" required>
                        <label for="cnpj">CNPJ</label>
                    </div>

                    <hr class="my-4">

                    <h5 class="mb-3 fw-semibold">Seus Dados de Administrador</h5>
                    <p class="text-muted small mb-3">Este será o usuário principal, com poder total sobre a gestão da sua empresa no sistema.</p>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome_admin" placeholder="Seu Nome Completo" required>
                        <label for="nome_admin">Seu Nome Completo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email_admin" placeholder="seu@email.com" required>
                        <label for="email_admin">Seu Email (será seu login)</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="senha_admin" placeholder="Senha" required>
                        <label for="senha_admin">Crie uma Senha</label>
                    </div>
                    
                    <div id="feedback-alert" class="alert d-none" role="alert"></div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger btn-lg fw-bold">Criar Conta e Cadastrar Empresa</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p>Já tem uma conta? <a href="/login.html">Faça o login</a></p>
                </div>
            </div>
            <div class="branding-section">
                <i class="bi bi-shield-lock-fill mb-4"></i>
                <h1 class="fw-bold">SafeVest</h1>
                <p class="lead">Comece agora a proteger sua equipe com a melhor tecnologia de monitoramento em tempo real.</p>
            </div>
        </div>
    </div>

    <script src="/static/js/signup.js"></script>
</body>
</html>
