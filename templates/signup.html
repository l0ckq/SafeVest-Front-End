<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeVest - Cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body{background:linear-gradient(135deg,#be0303,#780000);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:1rem;font-family:'Montserrat',sans-serif}
    .signup-card{width:100%;max-width:1000px;border-radius:1rem;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.2);border:none;background-color:#fff;display:flex}
    .form-section{padding:2.5rem;display:flex;flex-direction:column}
    .form-scroll{overflow-y:auto;max-height:60vh;padding-right:.5rem}
    .form-scroll::-webkit-scrollbar{width:6px}
    .form-scroll::-webkit-scrollbar-thumb{background:#ccc;border-radius:4px}
    .gradient-section{background:linear-gradient(135deg,#be0303,#780000);color:white;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:3rem;text-align:center}
    .logo-pequena{max-width:90px;filter:invert(100%) brightness(200%)}
    .mobile-branding{display:none;text-align:center;margin-bottom:1.5rem}
    .mobile-branding img{max-width:70px;filter:invert(20%) sepia(85%) saturate(5500%) hue-rotate(345deg) brightness(85%) contrast(100%)}
    @media(max-width:991.98px){.gradient-section{display:none}.mobile-branding{display:block}.form-section{padding:1.5rem}.signup-card{margin-top:1rem;margin-bottom:1rem}}
    .input-group-text{cursor:pointer;background-color:#fff;border-left:none}
    .btn-danger{color:#fff!important;font-weight:600}
    h4.title{font-weight:700}
    label.form-label{font-weight:500}
  </style>
</head>
<body>
  <div class="signup-card card">
    <div class="row g-0 w-100">
      <div class="col-lg-6 form-section bg-white">
        <div class="mobile-branding">
          <img src="/static/img/lock-solid-full.svg" alt="Logo SafeVest" class="img-fluid mb-2">
          <h3 class="text-danger fw-bold mb-0">SafeVest</h3>
        </div>
        <h4 class="title text-center mb-3">Cadastre sua Empresa</h4>
        <p class="text-center text-muted small mb-4">Preencha os dados para criar sua conta</p>

        <div class="form-scroll">
          <form id="signup-form">
            <h6 class="fw-semibold mb-2">Dados da Empresa</h6>
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome_empresa" required>
            </div>
            <div class="mb-3">
              <label class="form-label">CNPJ</label>
              <input type="text" class="form-control" id="cnpj" required>
            </div>
            <hr>
            <h6 class="fw-semibold mb-2">Administrador</h6>
            <div class="mb-3">
              <label class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nome_admin" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email_admin" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <div class="input-group">
                <input type="password" class="form-control" id="senha_admin" required>
                <span class="input-group-text" id="togglePassword"><i class="bi bi-eye-slash"></i></span>
              </div>
            </div>
          </form>
        </div>

        <button class="btn btn-danger w-100 mt-3 py-2">Criar Conta</button>
        <p class="text-center mt-3 small">Já tem conta? <a href="/templates/login.html" class="text-danger fw-semibold text-decoration-none">Entrar</a></p>
      </div>

      <div class="col-lg-6 gradient-section d-none d-lg-flex">
        <img src="/static/img/lock-solid-full.svg" class="logo-pequena mb-3">
        <h3 class="fw-bold">SafeVest</h3>
        <p>A tecnologia que protege sua equipe com inteligência e precisão.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/signup.js"></script>
</body>
</html>
