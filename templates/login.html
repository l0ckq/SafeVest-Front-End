<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/static/css/form_styles.css">
        <title>SafeVest - Login</title>
    </head>
    <body>
        <div class="login-container">
            <div class="form-section">
                <div style="max-width: 400px; margin: 0 auto;">
                    <h2 class="text-danger mb-4 text-center">Login de Usuário</h2>
                    <form id="formulario">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Digite o username cadastrado"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Digite seu email"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Digite sua senha"
                                required
                            >
                        </div>
                        <hr class="my-3 mt-4 mb-4">
                        <button id="btnCadastro" type="submit" class="btn btn-danger w-100 py-2 mb-3 fw-bold">Login</button>
                        <p class="text-center mt-2">
                            Ainda não possui uma conta?
                            <br>
                            <a href="/templates/cadastro-usuario.html" class="text-danger text-decoration-none">Registrar-se</a>
                        </p>
                        <p id="mensagem" class="text-center mt-3"></p>
                    </form>
                </div>
            </div>
            <div class="gradient-section d-none d-md-flex flex-column justify-content-center align-items-center text-white p-4">
                <img src="/static/img/lock-solid-full.svg" alt="Logo da SafeVest" class="img-fluid mb-3 logo-pequena icone-branco">
                <h3 class="text-center fw-semibold">A sua segurança em primeiro lugar.</h3>
                <p class="text-center fw-medium">Acesse sua conta para proteger o que é mais importante para você.</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
