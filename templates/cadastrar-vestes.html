<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SafeVest - Cadastrar Vestes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div id="sidebar-wrapper"></div>
            <div id="page-content-wrapper">
                <nav class="d-flex align-items-center justify-content-between bg-danger text-white p-3 shadow-sm">
                    <div class="d-flex gap-3 align-items-center">
                        <a href="#" class="text-white fs-4" id="menu-toggle">
                            <i class="bi bi-list"></i>
                        </a>
                        <span class="fs-5 fw-bold">Cadastrar Vestes</span>
                    </div>
                    <a href="/templates/vestes.html" class="btn btn-light btn-sm">
                        <i class="bi bi-arrow-left me-1"></i>
                        Voltar
                    </a>
                </nav>
                <main class="container-fluid my-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="card shadow-sm">
                                <div class="card-body p-4">
                                    <h5 class="card-title mb-3">Cadastro de Novas Vestes</h5>
                                    <p class="card-text text-muted">Cole ou digite os números de série das vestes no campo abaixo, um por linha. O sistema irá criar apenas as vestes que ainda não existem.</p>
                                    <form id="form-cadastro-vestes">
                                        <div class="mb-3">
                                            <label for="seriais-input" class="form-label">Números de Série:</label>
                                            <textarea
                                                class="form-control"
                                                id="seriais-input"
                                                rows="10"
                                                placeholder="SV-DEMO-01&#10;SV-DEMO-02&#10;SV-DEMO-03"
                                            ></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-danger">
                                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                            Cadastrar Vestes
                                        </button>
                                    </form>
                                    <div id="feedback-container" class="mt-4 d-none">
                                        <hr>
                                        <h6>Resultado do Processamento:</h6>
                                        <div id="feedback-alert" class="alert" role="alert"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/auth_jwt.js"></script>
        <script src="/static/js/layout.js"></script>
        <script src="/static/js/cadastrar-vestes.js"></script>
        <script src="/static/js/auth.js"></script>
    </body>
</html>
