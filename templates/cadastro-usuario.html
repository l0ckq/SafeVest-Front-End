<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>SafeVest - Cadastrar</title>
        <style>
        body {
            /* A fonte padrão do Bootstrap será usada no corpo */
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 900px;
            height: 550px;
            display: flex;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-section {
            flex: 1;
            padding: 2rem;
            background: white;
            overflow-y: auto;
        }
        .gradient-section {
            flex: 1;
            background: linear-gradient(135deg, #be0303, #780000);
            /* A fonte Montserrat será aplicada apenas aqui */
            font-family: 'Montserrat', sans-serif;
        }
        .logo-pequena {
            max-width: 150px;
            max-height: 100px;
        }
        .icone-branco {
            filter: invert(100%) sepia(0%) saturate(7500%) hue-rotate(344deg) brightness(100%) contrast(100%);
        }
        @media (max-width: 768px) {
            .login-container {
                width: 100%;
                height: auto;
                flex-direction: column;
            }
            .gradient-section {
                display: none;
            }
        }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="form-section">
                <div style="max-width: 400px; margin: 0 auto;">
                    <h2 class="text-danger mb-4 text-center">Cadastro de Usuário</h2>
                    <form id="formulario">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome completo</label>
                            <input
                                type="text"
                                class="form-control"
                                id="nome"
                                name="nome"
                                placeholder="Digite seu nome"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Digite seu email"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username/apelido</label>
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Digite o username desejado"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Digite sua senha"
                                required
                            >
                            <div class="mt-2">
                                <small id="password-strength" class="form-text"></small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Repetir Senha</label>
                            <input
                                type="password"
                                class="form-control"
                                id="confirm_password"
                                name="confirm_password"
                                placeholder="Repita sua senha"
                                required
                            >
                        </div>
                        <div class="mb-4">
                            <label for="funcao" class="form-label">Função</label>
                            <select
                                class="form-select"
                                id="funcao"
                                name="funcao"
                                aria-label="Seleção de função"
                                required
                            >
                                <option value="" disabled selected>Escolha a função desejada</option>
                                <option value="1">Operador</option>
                                <option value="2">Supervisor</option>
                                <option value="3">Administrador</option>
                            </select>
                        </div>
                        <hr class="my-3">
                        <button id="btnCadastro" type="submit" class="btn btn-danger w-100 py-2 mb-3 fw-bold">Criar Conta</button>
                        <p class="text-center mt-2">
                            Já tem uma conta?
                            <br>
                            <a href="/templates/login.html" class="text-danger text-decoration-none">Fazer login</a>
                        </p>
                        <p id="mensagem" class="text-center mt-3"></p>
                    </form>
                </div>
            </div>
            <div class="gradient-section d-none d-md-flex flex-column justify-content-center align-items-center text-white p-4">
                <img src="/static/img/lock-solid-full.svg" alt="Logo da SafeVest" class="img-fluid mb-3 logo-pequena icone-branco">
                <h3 class="text-center fw-semibold">A sua segurança em primeiro lugar.</h3>
                <p class="text-center fw-medium">Junte-se à SafeVest e proteja o que é mais importante para você.</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
