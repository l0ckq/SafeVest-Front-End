<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SafeVest - Gerenciar Vestes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div id="sidebar-wrapper"></div>
            <div id="page-content-wrapper">
                <nav class="d-flex align-items-center justify-content-between bg-danger text-white p-3 shadow-sm">
                    <div class="d-flex gap-3 align-items-center">
                        <a href="#" class="text-white fs-4" id="menu-toggle"><i class="bi bi-list"></i></a>
                        <span class="fs-5 fw-bold">Gerenciamento de Vestes</span>
                    </div>
                    <a href="/cadastrar-vestes.html" class="btn btn-light btn-sm"><i class="bi bi-plus-circle me-1"></i>Adicionar Veste</a>
                </nav>

                <main class="container-fluid my-4">
                    <div class="mb-3">
                        <strong class="me-3">Filtrar por:</strong>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-outline-secondary active" data-filter="todas">Todas</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-filter="em-uso">Em Uso</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-filter="disponiveis">Disponíveis</button>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">Número de Série</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Usuário Associado</th>
                                    <th scope="col">Setor</th>
                                    <th scope="col">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="vestes-table-body">
                                </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/layout.js"></script>
        <script src="/static/js/vestes.js"></script> 
    </body>
</html>
