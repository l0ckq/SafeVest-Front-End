<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SafeVest - Trabalhadores</title>

    <!-- Bootstrap e Ícones -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <!-- CSS customizado -->
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar dinâmica -->
      <div id="sidebar-wrapper"></div>

      <div id="page-content-wrapper">
        <!-- Navbar -->
        <nav
          class="d-flex align-items-center justify-content-between bg-danger text-white p-3 shadow-sm"
        >
          <div class="d-flex gap-3 align-items-center">
            <a href="#" class="text-white fs-4" id="menu-toggle">
              <i class="bi bi-list"></i>
            </a>
            <span class="fs-5 fw-bold">Trabalhadores</span>
          </div>
          <div class="d-flex gap-2">
            <button
              id="add-dropdown"
              class="btn btn-light btn-sm d-flex align-items-center"
            >
              <i class="bi bi-plus-circle me-2"></i>
              Adicionar
            </button>
          </div>
        </nav>

        <!-- Conteúdo -->
        <main class="container-fluid my-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h6>Todos os trabalhadores registrados</h6>
            <div class="d-flex gap-2">
              <input
                id="searchInput"
                class="form-control form-control-sm"
                style="min-width: 250px"
                placeholder="Pesquisar por nome ou email..."
              />
            </div>
          </div>

          <!-- Tabela de trabalhadores -->
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th scope="col" style="width: 35%">Nome</th>
                  <th scope="col" style="width: 25%">Função</th>
                  <th scope="col" style="width: 20%">Status</th>
                  <th scope="col" style="width: 20%">Ações</th>
                </tr>
              </thead>
              <tbody id="workers-table-body"></tbody>
            </table>

            <div
              id="feedback-message"
              class="alert alert-secondary mt-2 text-center"
              style="display: none"
            >
              Nenhum trabalhador encontrado.
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="/static/js/trabalhadores.js"></script>
    <script src="/static/js/auth_jwt.js"></script>
    <script src="/static/js/layout.js"></script>
    <script src="/static/js/search.js"></script>

    <!-- Redirecionamento "Adicionar" -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const addBtn = document.getElementById("add-dropdown");
        if (addBtn) {
          addBtn.addEventListener("click", () => {
            window.location.href = "/templates/cadastrar-usuarios.html";
          });
        }
      });
    </script>
  </body>
</html>
