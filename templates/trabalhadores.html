<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SafeVest - Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div id="sidebar-wrapper">
                <div class="sidebar-heading py-4 fs-4 fw-bold d-flex justify-content-between align-items-center px-3">
                    <span>SafeVest</span>
                    <a href="#" class="fs-4" id="sidebar-close">
                        <i class="bi bi-x-lg"></i>
                    </a>
                </div>
                <div class="list-group list-group-flush">
                    <a href="/index.html" class="list-group-item list-group-item-action p-3 active">
                        <i class="bi bi-house me-2"></i>
                        Homepage
                    </a>
                    <a href="/trabalhadores.html" class="list-group-item list-group-item-action p-3">
                        <i class="bi bi-people me-2"></i>
                        Trabalhadores
                    </a>
                    <a href="/configuracoes.html" class="list-group-item list-group-item-action p-3">
                        <i class="bi bi-gear me-2"></i>
                        Configurações
                    </a>
                    <a href="/login.html" class="list-group-item list-group-item-action p-3">
                        <i class="bi bi-box-arrow-left me-2"></i>
                        Logout
                    </a>
                </div>
            </div>
            <div id="page-content-wrapper">
                <nav class="d-flex align-items-center justify-content-between bg-danger text-white p-3 shadow-sm">
                    <div class="d-flex gap-3 align-items-center">
                        <a href="#" class="text-white fs-4" id="menu-toggle">
                            <i class="bi bi-list"></i>
                        </a>
                        <span class="fs-5 fw-bold">SafeVest</span>
                    </div>
                    <button class="btn btn-light btn-sm">
                        <i class="bi bi-plus-circle me-1"></i>
                        Adicionar
                    </button>
                </nav>
                <main class="container-fluid my-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6>Trabalhadores</h6>
                        <div class="d-flex gap-2">
                            <input
                                id="searchInput"
                                class="form-control form-control-sm"
                                style="min-width:250px"
                                placeholder="Pesquisar por nome ou serial..."
                            >
                        </div>
                    </div>
                    <div class="worker-list">
                        <div class="worker-list-header">
                            <div class="worker-name-col">Trabalhador</div>
                            <div class="worker-serial-col">Serial - Vest</div>
                            <div class="worker-status-col">Status</div>
                            <div class="worker-actions-col">Ações</div>
                        </div>
                        <div class="worker-list-body" id="workersListBody"></div>
                    </div>
                    <div
                        id="feedbackMessage"
                        class="alert alert-secondary mt-3 text-center"
                        role="alert"
                        style="display: none;"
                    >
                        Nenhum trabalhador encontrado.
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/trabalhadores.js"></script>
        <script src="/static/js/search.js"></script>
        <script src="/static/js/menu.js"></script>
    </body>
</html>
